<div class="table-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="int">
      <th mat-header-cell *matHeaderCellDef> Int </th>
      <td mat-cell *matCellDef="let element"> {{element.int}} </td>
    </ng-container>

    <ng-container matColumnDef="float">
      <th mat-header-cell *matHeaderCellDef> Float </th>
      <td mat-cell *matCellDef="let element"> {{element.float}} </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element">
        <span [style.backgroundColor]="element.color">{{element.color}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="child">
      <th mat-header-cell *matHeaderCellDef> Child </th>
      <td mat-cell *matCellDef="let element">

        <table mat-table [dataSource]="[element.child]" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let childElement"> {{childElement.id}} </td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let childElement">
              <span [style.backgroundColor]="childElement.color">{{childElement.color}}</span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="childDisplayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: childDisplayColumns;"></tr>
        </table>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
